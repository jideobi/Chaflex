    <script>
      window.onload = function () {
          if (window.innerWidth > 700) {
              document.getElementById('mobile_co').style.display = 'none';
            } else {
                document.getElementById('mobile_co').style.display = 'block';
            }
        }
        window.onresize = function () {
            if (window.innerWidth > 700) {
                document.getElementById('mobile_co').style.display = 'none';
            } else {
                document.getElementById('mobile_co').style.display = 'block';
            }
        }
    </script>
